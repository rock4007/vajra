version: '3.8'

services:
  # Flask backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vajra-backend
    ports:
      - "8008:8008"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - ALERT_EMAILS=${ALERT_EMAILS:-soumodeepguha22@gmail.com}
      - ALERT_PHONES=${ALERT_PHONES:-+916291283472}
      - ALERT_NTFY_TOPICS=${ALERT_NTFY_TOPICS:-vajra-alerts}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - TWILIO_SID=${TWILIO_SID}
      - TWILIO_TOKEN=${TWILIO_TOKEN}
      - TWILIO_FROM=${TWILIO_FROM}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - vajra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vajra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - vajra-network
    restart: unless-stopped

  # Prometheus monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: vajra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    networks:
      - vajra-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

networks:
  vajra-network:
    driver: bridge

volumes:
  logs:
  data:
