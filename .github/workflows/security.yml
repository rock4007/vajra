# GitHub Actions Security Scanning Pipeline
name: Security Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3

      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Run safety check
        run: |
          pip install safety
          safety check --json > safety-report.json || true

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: Vajra-Backend
          path: .
          format: JSON
          args: --enableExperimental

      - name: CodeQL Analysis Init
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            dependency-check-report.json

  container-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t vajra-backend:latest .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vajra-backend:latest
          format: sarif
          output: trivy-results.sarif
          exit-code: '0'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

      - name: Run Grype scan
        uses: anchore/scan-action@v3
        id: grype
        with:
          path: .
          fail-build: true
          severity-cutoff: high

      - name: Upload Grype results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}

  secrets-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: GitGuardian Scan
        run: |
          pip install gitguardian
          ggshield secret scan repo . || true
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

  compliance-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check for required files
        run: |
          test -f LICENSE && echo "✓ LICENSE found" || (echo "✗ Missing LICENSE"; exit 0)
          test -f README.md && echo "✓ README.md found" || (echo "✗ Missing README.md"; exit 0)
          test -f SECURITY.md && echo "✓ SECURITY.md found" || (echo "✗ Missing SECURITY.md"; exit 0)
          echo "Compliance check completed"

      - name: License compliance check
        uses: licensefinder/license_finder-action@v1

      - name: REUSE compliance check
        run: |
          pip install reuse
          reuse lint || true
