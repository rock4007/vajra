apiVersion: apps/v1
kind: Deployment
metadata:
  name: vajra-backend
  namespace: default
  labels:
    app: vajra
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vajra
      component: backend
  template:
    metadata:
      labels:
        app: vajra
        component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: backend
        image: vajra-backend:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8008
          protocol: TCP
        
        env:
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "0"
        - name: ALERT_EMAILS
          valueFrom:
            configMapKeyRef:
              name: vajra-config
              key: alert_emails
        - name: ALERT_PHONES
          valueFrom:
            configMapKeyRef:
              name: vajra-config
              key: alert_phones
        - name: ALERT_NTFY_TOPICS
          valueFrom:
            configMapKeyRef:
              name: vajra-config
              key: alert_ntfy_topics
        - name: REGION
          valueFrom:
            configMapKeyRef:
              name: vajra-config
              key: REGION
        - name: SUPPORTED_REGIONS
          valueFrom:
            configMapKeyRef:
              name: vajra-config
              key: SUPPORTED_REGIONS
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: vajra-secrets
              key: smtp_host
              optional: true
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: vajra-secrets
              key: smtp_user
              optional: true
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: vajra-secrets
              key: smtp_pass
              optional: true
        - name: TWILIO_SID
          valueFrom:
            secretKeyRef:
              name: vajra-secrets
              key: twilio_sid
              optional: true
        - name: TWILIO_TOKEN
          valueFrom:
            secretKeyRef:
              name: vajra-secrets
              key: twilio_token
              optional: true
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vajra
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: vajra-backend
  namespace: default
  labels:
    app: vajra
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8008
    targetPort: http
    protocol: TCP
  selector:
    app: vajra
    component: backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vajra-backend-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vajra-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vajra-backend-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vajra
      component: backend
