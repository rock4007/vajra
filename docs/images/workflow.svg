<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .box { fill: #f6f8fa; stroke: #1f2937; stroke-width: 2; rx: 12; }
      .title { font: 600 18px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .text { font: 14px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .arrow { stroke: #1f2937; stroke-width: 2; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#1f2937" />
    </marker>
  </defs>

  <rect x="30" y="60" width="180" height="70" class="box" />
  <text x="120" y="98" text-anchor="middle" class="title">Citizen App</text>

  <rect x="250" y="60" width="200" height="70" class="box" />
  <text x="350" y="98" text-anchor="middle" class="title">Biometric Auth</text>

  <rect x="490" y="60" width="170" height="70" class="box" />
  <text x="575" y="98" text-anchor="middle" class="title">SOS Trigger</text>

  <rect x="700" y="60" width="200" height="70" class="box" />
  <text x="800" y="98" text-anchor="middle" class="title">Backend API</text>

  <rect x="940" y="60" width="220" height="70" class="box" />
  <text x="1050" y="98" text-anchor="middle" class="title">Dispatch Console</text>

  <rect x="700" y="190" width="200" height="70" class="box" />
  <text x="800" y="228" text-anchor="middle" class="title">Threat Detection</text>
  <text x="800" y="250" text-anchor="middle" class="text">AI analysis & alerts</text>

  <rect x="940" y="190" width="220" height="70" class="box" />
  <text x="1050" y="228" text-anchor="middle" class="title">Response Teams</text>
  <text x="1050" y="250" text-anchor="middle" class="text">Police / EMS / Fire</text>

  <line x1="210" y1="95" x2="250" y2="95" class="arrow" />
  <line x1="450" y1="95" x2="490" y2="95" class="arrow" />
  <line x1="660" y1="95" x2="700" y2="95" class="arrow" />
  <line x1="900" y1="95" x2="940" y2="95" class="arrow" />

  <line x1="800" y1="130" x2="800" y2="190" class="arrow" />
  <line x1="900" y1="225" x2="940" y2="225" class="arrow" />

  <text x="600" y="330" text-anchor="middle" class="text">Continuous telemetry and health checks feed auto-healing and monitoring.</text>
</svg>