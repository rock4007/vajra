      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #e2e8f0; stroke-width: 2; rx: 14; }
      .title { font: 600 18px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .text { font: 14px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .green { fill: #22c55e; }
      .amber { fill: #f59e0b; }
      .blue { fill: #3b82f6; }
      .line { stroke: #3b82f6; stroke-width: 3; fill: none; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="520" />

  <rect class="card" x="40" y="40" width="360" height="160" />
  <text x="220" y="80" text-anchor="middle" class="title">Test Summary</text>
  <text x="220" y="110" text-anchor="middle" class="text">Suites: 48</text>
  <text x="220" y="135" text-anchor="middle" class="text">Pass Rate: 98.7%</text>
  <text x="220" y="160" text-anchor="middle" class="text">Build Time: 6m 12s</text>

  <rect class="card" x="430" y="40" width="340" height="160" />
