  <path class="line" d="M120,400 L260,360 L400,370 L540,330 L680,340 L820,310 L960,320" />
  <circle class="blue" cx="120" cy="400" r="6" />
  <circle class="blue" cx="260" cy="360" r="6" />
  <circle class="blue" cx="400" cy="370" r="6" />
  <circle class="blue" cx="540" cy="330" r="6" />
  <circle class="blue" cx="680" cy="340" r="6" />
  <circle class="blue" cx="820" cy="310" r="6" />
  <circle class="blue" cx="960" cy="320" r="6" />
